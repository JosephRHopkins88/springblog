<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Checking your guess</title>
</head>
<body>
<h1>Here is the deal...</h1>
<p>You guessed: <span th:text="${n}"></span></p>
<p>The dice rolled: <span th:text="${magicNumber}"></span></p>
<p th:if="${check}">You guessed right</p>
<p th:if="${!check}">Your guess was wrong</p>
</body>
</html>
