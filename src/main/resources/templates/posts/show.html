<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/part :: head ('Viewing Post')"></head>
<body class="main">
<nav th:replace="partials/part :: navbar"></nav>
<header></header>
<main class="container">
    <div class="card offwhite-body">
        <div class="card-image">
            <img src="../static/img/big-bar.png" th:src="@{/img/big-bar.png}" alt="colorful bar" />
        </div>
        <div class="card-content">
            <h3 class="card-title" th:text="${post.title}"></h3>
            <p th:text="${post.body}" class="i-like-paragraphs"></p>
            <br />
        </div>
    </div>
</main>
<footer th:replace="partials/part :: footer"></footer>
<script th:replace="partials/part :: m-script"></script>
<script th:replace="partials/part :: j-query"></script>
</body>
</html>
