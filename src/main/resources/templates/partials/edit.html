<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head th:replace="partials/part-partials :: head ('Edit Post')"><title></title></head>
<body class="main">
<nav th:replace="partials/part-partials :: navbar"></nav>
<main class="container">
    <div class="card offwhite-body">
        <div class="card-image">
            <img src="../static/img/big-bar.png" th:src="@{/img/big-bar.png}" alt="colorful bar" />
        </div>
        <div class="card-content">
            <form action="" th:action="@{/posts/edit/{id}(id=${id})}" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="title" name="title" type="text" class="validate" th:value="${post.title}" />
                        <label for="title">Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="body" name="body" class="materialize-textarea" th:text="${post.body}"></textarea>
                        <label for="body">Body</label>
                    </div>
                </div>
                <button type="submit" value="submit" class="waves-effect waves-purple btn-small indigo accent-3">Submit</button>
            </form>
        </div>
    </div>
</main>
<footer th:replace="partials/part-partials :: footer"></footer>
<script th:replace="partials/part-partials :: m-script"></script>
<script th:replace="partials/part-partials :: j-query"></script>
</body>
</html>
